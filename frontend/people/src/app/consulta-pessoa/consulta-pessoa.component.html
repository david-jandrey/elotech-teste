<main>
  <section class="form-section">
    <form [formGroup]="pessoaForm" (ngSubmit)="buscarPessoas()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" placeholder="Informe o nome">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" formControlName="cpf" placeholder="Informe o CPF">
      <button type="submit" class="btn-search">Buscar</button>
    </form>
  </section>

  <section class="table-section">
    <h3>Pessoas Cadastradas</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of listaPessoas let i = index">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.dataNascimento }}</td>
          <td>
            <button class="btn-remove" (click)="removerPessoa(pessoa.id)">X</button>
            <button class="btn-edit" (click)="editarPessoa(pessoa.id)">Abrir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button class="btn-pagination" (click)="paginaAnterior()">Anterior</button>
      <span>{{ paginaAtual }}</span>
      <button class="btn-pagination" (click)="proximaPagina()">Próxima</button>
    </div>
  </section>
</main>
