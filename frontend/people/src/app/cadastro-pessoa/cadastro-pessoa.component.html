<main>
  <section class="form-section">
    <form [formGroup]="pessoaForm" (ngSubmit)="submitCadastro()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" placeholder="Informe o nome" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" formControlName="cpf" placeholder="Informe o CPF" required>
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" formControlName="dataNascimento" required>
    </form>
  </section>
  
  <section class="form-section">
    <form [formGroup]="contatoForm">
      <label for="nome">Nome do Contato:</label>
      <input type="text" id="nome" formControlName="nome" placeholder="Informe o nome do contato" required>
      <label for="telefone">Telefone do Contato:</label>
      <input type="text" id="telefone" formControlName="telefone" placeholder="Informe o telefone do contato" required>
      <label for="email">E-mail do Contato:</label>
      <input type="email" id="email" formControlName="email" placeholder="Informe o e-mail do contato" required>
    </form>
  </section>
  <section class="button-section">
    <button type="button" class="btn-add" (click)="adicionarContato()">Adicionar Contato</button>
    <button type="button" class="btn-save" (click)="submitCadastro()">Salvar</button>
  </section>  
  <section class="table-section">
    <h3>Contatos Adicionados</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contato of listaContatos; let i = index">
          <td>{{ contato.nome }}</td>
          <td>{{ contato.telefone }}</td>
          <td>{{ contato.email }}</td>
          <td><button class="btn-remove" (click)="removerContato(i)">X</button></td>
        </tr>
      </tbody>
    </table>
  </section>
  
</main>
